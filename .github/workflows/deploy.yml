name: Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: npm i && npm install -g firebase-tools
      working-directory: functions/
    - name: Run deploy
      run: npm run deploy
      working-directory: functions/